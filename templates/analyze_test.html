<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ exam_choice }} Deneme Analizi</h1>
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% if exam_choice == "YKS" %}
                <h3 class="mb-3">TYT Netleri:</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tyt_turkce" class="form-label">Türkçe:</label>
                        <input type="number" step="0.01" name="tyt_turkce" id="tyt_turkce" class="form-control" placeholder="Türkçe Net">
                    </div>
                    <div class="col-md-6">
                        <label for="tyt_matematik" class="form-label">Matematik:</label>
                        <input type="number" step="0.01" name="tyt_matematik" id="tyt_matematik" class="form-control" placeholder="Matematik Net">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tyt_fen" class="form-label">Fen Bilimleri:</label>
                        <input type="number" step="0.01" name="tyt_fen" id="tyt_fen" class="form-control" placeholder="Fen Net">
                    </div>
                    <div class="col-md-6">
                        <label for="tyt_sosyal" class="form-label">Sosyal Bilimler:</label>
                        <input type="number" step="0.01" name="tyt_sosyal" id="tyt_sosyal" class="form-control" placeholder="Sosyal Net">
                    </div>
                </div>
                <h3 class="mb-3">AYT Netleri:</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ayt_matematik" class="form-label">Matematik:</label>
                        <input type="number" step="0.01" name="ayt_matematik" id="ayt_matematik" class="form-control" placeholder="Matematik Net">
                    </div>
                    <div class="col-md-6">
                        <label for="ayt_fizik" class="form-label">Fizik:</label>
                        <input type="number" step="0.01" name="ayt_fizik" id="ayt_fizik" class="form-control" placeholder="Fizik Net">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ayt_kimya" class="form-label">Kimya:</label>
                        <input type="number" step="0.01" name="ayt_kimya" id="ayt_kimya" class="form-control" placeholder="Kimya Net">
                    </div>
                    <div class="col-md-6">
                        <label for="ayt_biyoloji" class="form-label">Biyoloji:</label>
                        <input type="number" step="0.01" name="ayt_biyoloji" id="ayt_biyoloji" class="form-control" placeholder="Biyoloji Net">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ayt_edebiyat" class="form-label">Edebiyat:</label>
                        <input type="number" step="0.01" name="ayt_edebiyat" id="ayt_edebiyat" class="form-control" placeholder="Edebiyat Net">
                    </div>
                    <div class="col-md-6">
                        <label for="ayt_sosyal" class="form-label">Sosyal Bilimler:</label>
                        <input type="number" step="0.01" name="ayt_sosyal" id="ayt_sosyal" class="form-control" placeholder="Sosyal Net">
                    </div>
                </div>
            {% elif exam_choice == "LGS" %}
                <h3 class="mb-3">LGS Netleri:</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="lgs_turkce" class="form-label">Türkçe:</label>
                        <input type="number" step="0.01" name="lgs_turkce" id="lgs_turkce" class="form-control" placeholder="Türkçe Net">
                    </div>
                    <div class="col-md-6">
                        <label for="lgs_matematik" class="form-label">Matematik:</label>
                        <input type="number" step="0.01" name="lgs_matematik" id="lgs_matematik" class="form-control" placeholder="Matematik Net">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="lgs_fen" class="form-label">Fen Bilimleri:</label>
                        <input type="number" step="0.01" name="lgs_fen" id="lgs_fen" class="form-control" placeholder="Fen Net">
                    </div>
                    <div class="col-md-6">
                        <label for="lgs_sosyal" class="form-label">Sosyal Bilimler:</label>
                        <input type="number" step="0.01" name="lgs_sosyal" id="lgs_sosyal" class="form-control" placeholder="Sosyal Net">
                    </div>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Analiz Et</button>
        </form>
        <a href="{{ url_for('menu', exam_choice=exam_choice) }}" class="btn btn-secondary mt-3">Ana Menüye Dön</a>
    </div>
</body>
</html>
