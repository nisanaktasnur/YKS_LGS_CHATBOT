<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Sorma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ exam_choice }} Soru Sorma Modu</h1>

        {% if warning %}
            <div class="alert alert-danger">
                {{ warning }}
            </div>
        {% endif %}

        {% if answer %}
            <div class="alert alert-success">
                <strong>Son Cevap:</strong> {{ answer }}
            </div>
        {% endif %}

        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="question" class="form-label">Sorunuzu yazın:</label>
                <textarea name="question" id="question" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Soru Sor</button>
        </form>
        <a href="{{ url_for('menu', exam_choice=exam_choice) }}" class="btn btn-secondary">Ana Menüye Dön</a>
    </div>
</body>
</html>
