<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS ve LGS Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 60px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="hero text-center">
            <h1 class="mb-3">YKS ve LGS Chatbot</h1>
            <p class="lead">
                YKS ve LGS sınavlarına hazırlanan öğrenciler için özel olarak geliştirilmiş yapay zeka destekli bir chatbot. 
                Sorularınıza yanıt alın, deneme analizleri yapın ve kişisel çalışma programınızı oluşturun!
            </p>
        </div>
        <div class="text-center">
            <h2 class="mb-4">Lütfen bir sınav seçin:</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <button class="btn btn-primary btn-lg me-3" name="exam_choice" value="YKS">YKS</button>
                <button class="btn btn-secondary btn-lg" name="exam_choice" value="LGS">LGS</button>
            </form>
        </div>
    </div>
</body>
</html>
