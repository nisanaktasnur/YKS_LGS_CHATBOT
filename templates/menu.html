<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam_choice }} Menü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .menu-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-lg {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="mb-4">{{ exam_choice }} Chatbot Menü</h1>
        <p class="lead mb-4">Lütfen bir işlem seçin:</p>
        <form method="POST">
            <button class="btn btn-primary btn-lg mb-3" name="option" value="1">Soru Sorma-Sohbet</button>
            <button class="btn btn-success btn-lg mb-3" name="option" value="2">Deneme Analizi</button>
            <button class="btn btn-warning btn-lg mb-3" name="option" value="3">Çalışma Programı</button>
        </form>
        <a href="/" class="btn btn-secondary btn-lg mt-3">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
