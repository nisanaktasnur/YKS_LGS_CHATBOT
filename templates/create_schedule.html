<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışma Programı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ exam_choice }} Çalışma Programı</h1>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="goals" class="form-label">Hedeflerinizi girin (Örnek: Matematik, Fizik):</label>
                <textarea name="goals" id="goals" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Program Oluştur</button>
        </form>

        <a href="{{ url_for('menu', exam_choice=exam_choice) }}" class="btn btn-secondary mt-3">Ana Menüye Dön</a>
    </div>
</body>
</html>
